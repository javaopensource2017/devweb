<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:s="http://com.is.faces/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome to web</title>
</h:head>
<h:body>
	<ui:include src="templates/header.xhtml"></ui:include>
	<div class="contentstyle">
		<p:messages id="messagesfb" autoUpdate="true" closable="true" />
		<h:form prependId="false">
			<p:commandLink styleClass="facebook_button" oncomplete="window.open('#{facebookConnector.graphApiFbUrl}');" value="Connect to Facebook" action="#{facebookConnector.openFacebookDialog}"></p:commandLink>
		</h:form>
	</div>
</h:body>
